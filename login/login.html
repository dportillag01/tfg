<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" type="image/png" href="" />
    <!-- Agrega el enlace al archivo CSS de Bootstrap 5.3.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styleinicio.css">
    <script src="./login.js"></script>
</head>

<body>
    <!--Imagen mostrada a la izq del form de login, funcion solo estetica, no visible en interfaz movil-->
    <div class="contenedor">
        <div class="div-izquierda">
            <div class="img-container">
                <img src="./imagenes/fondo.jpg" alt="imagen" class="img-reducida">
            </div>
        </div>

        <div class="div-derecha">
            <h1><strong>NOMBRE<strong></h1>
            <form>
                <label for="nombre"><strong>Usuario:</strong></label>
                <input type="text" id="nombre" name="nombre" class="form-control">

                <label for="password"><strong>Contrase√±a:</strong></label><br>
                <input type="password" id="password" name="password" class="form-control"><br>

                <div class="div-btn">
                    <button type="button" class="btn btn-dark" id="conectar"><strong>Conectar</strong></button>
                </div>
            </form>
        </div>
    </div>

    <div id="customAlerta"
        class="alert alert-dismissible fade show d-none bg-dark text-white d-flex justify-content-center align-items-center"
        role="alert"
        style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1050; min-width: 400px; padding: 20px;">
        <span id="alertaTexto"><strong></strong></span>
    </div>

</body>

</html>
